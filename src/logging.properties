# Configuraci√≥n de logging para reducir la salida de Hibernate
# Solo mostrar errores graves

# Nivel de log general (solo SEVERE = errores graves)
.level=SEVERE

# Hibernate - solo errores
org.hibernate.level=SEVERE

# JPA - solo errores  
jakarta.persistence.level=SEVERE

# MySQL Connector - solo errores
com.mysql.cj.level=SEVERE

# Desactivar warnings
org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl.level=SEVERE
org.hibernate.engine.jdbc.dialect.internal.DialectFactoryImpl.level=SEVERE
org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl.level=SEVERE
